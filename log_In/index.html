    <title>Log In</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
        <div class="container">
            <form id="my-form">
            <p>Log In</p>
            <div class="imagen">
                <img src="incognito1.png">
            </div>
            <div class="Username">
                <input type="text" class="sl" placeholder="Email or phone number">
            </div>
            <div class="Password"> 
                <input type="password" class="sl" placeholder="Password">
            </div>
            <div class="logIn">
                <button type="button" class="sl">log in</button>
            </div>
            <div class="help">
                <div class="forgotAccount">
                    <a href="#">forgot account?</a>
                </div>
                <div class="forgotPassword">
                    <a href="">forgot password?</a>
                </div>
            </div>
        </form>
        </div>
